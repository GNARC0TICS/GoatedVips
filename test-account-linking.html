<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Account Linking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      background-color: #f9f9f9;
    }
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    input {
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
    }
    .result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Account Linking Test</h1>
    
    <div class="card">
      <h2>Step 1: Login</h2>
      <div>
        <label for="username">Username:</label>
        <input type="text" id="username" value="testuser">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" value="password123">
      </div>
      <button id="login-btn">Login</button>
      <div class="result" id="login-result"></div>
    </div>
    
    <div class="card">
      <h2>Step 2: Check Goated ID</h2>
      <div>
        <label for="goated-id">Goated ID to check:</label>
        <input type="text" id="goated-id" value="123456">
      </div>
      <button id="check-btn" disabled>Check Goated ID</button>
      <div class="result" id="check-result"></div>
    </div>
    
    <div class="card">
      <h2>Step 3: Link Account</h2>
      <div>
        <label for="link-goated-id">Goated ID to link:</label>
        <input type="text" id="link-goated-id" value="123456">
      </div>
      <button id="link-btn" disabled>Link Account</button>
      <div class="result" id="link-result"></div>
    </div>
    
    <div class="card">
      <h2>Step 4: Unlink Account</h2>
      <button id="unlink-btn" disabled>Unlink Account</button>
      <div class="result" id="unlink-result"></div>
    </div>
  </div>

  <script>
    // Store authentication state
    let isAuthenticated = false;
    let userId = null;

    // Get DOM elements
    const loginBtn = document.getElementById('login-btn');
    const checkBtn = document.getElementById('check-btn');
    const linkBtn = document.getElementById('link-btn');
    const unlinkBtn = document.getElementById('unlink-btn');
    
    const loginResult = document.getElementById('login-result');
    const checkResult = document.getElementById('check-result');
    const linkResult = document.getElementById('link-result');
    const unlinkResult = document.getElementById('unlink-result');

    // Helper to format JSON responses
    function formatResponse(response) {
      return JSON.stringify(response, null, 2);
    }
    
    // Helper to update the UI based on authentication state
    function updateAuthState(authenticated) {
      isAuthenticated = authenticated;
      checkBtn.disabled = !authenticated;
      linkBtn.disabled = !authenticated;
      unlinkBtn.disabled = !authenticated;
    }

    // Event Listeners
    loginBtn.addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      
      try {
        loginResult.textContent = 'Logging in...';
        
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include', // Important for session cookies
          body: JSON.stringify({ username, password })
        });
        
        const data = await response.json();
        loginResult.textContent = formatResponse(data);
        
        if (response.ok && data.status === 'success') {
          updateAuthState(true);
          userId = data.user.id;
          console.log('User ID:', userId);
        } else {
          updateAuthState(false);
        }
      } catch (error) {
        loginResult.textContent = 'Error: ' + error.message;
        updateAuthState(false);
      }
    });
    
    checkBtn.addEventListener('click', async () => {
      const goatedId = document.getElementById('goated-id').value;
      
      try {
        checkResult.textContent = 'Checking Goated ID...';
        
        const response = await fetch(`/api/account/check-goated-id/${goatedId}`, {
          method: 'GET',
          credentials: 'include' // Important for session cookies
        });
        
        const data = await response.json();
        checkResult.textContent = formatResponse(data);
      } catch (error) {
        checkResult.textContent = 'Error: ' + error.message;
      }
    });
    
    linkBtn.addEventListener('click', async () => {
      const goatedId = document.getElementById('link-goated-id').value;
      
      try {
        linkResult.textContent = 'Linking account...';
        
        const response = await fetch('/api/account/link-account', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include', // Important for session cookies
          body: JSON.stringify({ goatedId })
        });
        
        const data = await response.json();
        linkResult.textContent = formatResponse(data);
      } catch (error) {
        linkResult.textContent = 'Error: ' + error.message;
      }
    });
    
    unlinkBtn.addEventListener('click', async () => {
      try {
        unlinkResult.textContent = 'Unlinking account...';
        
        const response = await fetch('/api/account/unlink-account', {
          method: 'POST',
          credentials: 'include', // Important for session cookies
        });
        
        const data = await response.json();
        unlinkResult.textContent = formatResponse(data);
      } catch (error) {
        unlinkResult.textContent = 'Error: ' + error.message;
      }
    });
    
    // Check if already authenticated on page load
    async function checkAuthOnLoad() {
      try {
        const response = await fetch('/api/user', {
          credentials: 'include'
        });
        
        if (response.ok) {
          const data = await response.json();
          if (data.status === 'success') {
            updateAuthState(true);
            userId = data.data.id;
            loginResult.textContent = 'Already logged in as: ' + data.data.username;
            console.log('User ID:', userId);
          }
        }
      } catch (error) {
        console.error('Error checking authentication:', error);
      }
    }
    
    // Check authentication on page load
    checkAuthOnLoad();
  </script>
</body>
</html>
